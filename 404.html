<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f7fafc;
            color: #2d3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #6253b5;
            font-size: 2.5rem;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: rgba(98, 83, 181, 0.15);
            line-height: 1;
            margin: 0;
        }
        
        .home-link {
            background-color: #6253b5;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        
        .home-link:hover {
            background-color: #8a7bd9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>We couldn't find the page you were looking for. It might have been moved, deleted, or never existed in the first place.</p>
        <p>Please check the URL or navigate back to the home page.</p>
        <a href="/" class="home-link">Return to Home</a>
    </div>
</body>
</html>
