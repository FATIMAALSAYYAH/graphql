<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the main app while preserving the path
        var pathSegmentsToKeep = 1; // Keep /graphql/ part
        var redirectPath = '/graphql/';
        
        var l = window.location;
        var currentPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
        
        // Only redirect if we're not already at the root
        if (currentPath !== '') {
            l.replace(
                l.protocol + '//' + l.hostname + 
                (l.port ? ':' + l.port : '') +
                redirectPath + '#/' + currentPath
            );
        } else {
            l.replace(
                l.protocol + '//' + l.hostname + 
                (l.port ? ':' + l.port : '') +
                redirectPath
            );
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/graphql/">click here</a>.</p>
</body>
</html>
